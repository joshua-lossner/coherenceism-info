name: CI Build Guard

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ "ci/**", "hotfix/**", "feature/**" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Verify expected pages exist
        run: |
          test -f public/index.html
          test -f public/about.html
          test -f public/roots.html
          test -f public/branches.html

      - name: Upload public artifact on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: public-on-failure
          path: public
